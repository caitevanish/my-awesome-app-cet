name: Base Image Options

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  single-command:
    runs-on: ubuntu latest
    steps:
      - uses: actions/checkout@v2
      - run: echo Hello out there!

  multi-line:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a multi-line script
      - run: |
          echo ls
          echo java -version
          echo git --version
          echo mvn -v
          echo gradle -version
          echo ant -version
          echo $ANDROID_SDK_ROOT
          echo $SELENIUM_JARS
          echo $RUNNER_WORKSPACE
          echo whoami
          echo df
          echo env-0 | sort -z | tr '\0' \n'
